<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PhishNet - Redirecting...</title>
    <script>
      // GitHub Pages 404 redirect hack for React Router
      // This preserves the route path when GitHub Pages returns a 404
      // The path is stored in sessionStorage and index.html restores it
      var pathSegmentsToKeep = 1; // Keep /phishnet prefix
      var l = window.location;
      var repo = '/phishnet';

      // Build the redirect URL
      // Convert path after repo to a query parameter that index.html can read
      var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var search = l.search;
      var hash = l.hash;

      // Store the path to restore after redirect
      sessionStorage.setItem('redirect', path + search + hash);

      // Redirect to the base URL
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo + '/'
      );
    </script>
  </head>
  <body>
    <p>Redirecting to PhishNet...</p>
  </body>
</html>
