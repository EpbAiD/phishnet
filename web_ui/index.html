<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishNet - URL Security Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .url-input-wrapper {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .mode-btn:hover {
            border-color: #667eea;
        }

        #result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            display: none;
        }

        #result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-safe {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .result-danger {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .result-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-icon {
            font-size: 48px;
        }

        .result-title {
            font-size: 24px;
            font-weight: 700;
        }

        .result-score {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .result-details {
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .detail-label {
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-link {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-link:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .debug-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }

        .debug-toggle {
            cursor: pointer;
            color: #667eea;
            font-size: 14px;
            margin-top: 10px;
        }

        .debug-content {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }

        .debug-content.show {
            display: block;
        }

        /* Feedback UI Styles */
        .feedback-section {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .feedback-section h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .feedback-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .feedback-label {
            flex: 0 0 180px;
            font-weight: 500;
            color: #555;
        }

        .feedback-buttons {
            display: flex;
            gap: 10px;
        }

        .feedback-btn {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 500;
            border: 2px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .feedback-btn:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .feedback-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .feedback-btn.correct {
            border-color: #28a745;
        }

        .feedback-btn.correct.selected {
            background: #28a745;
            border-color: #28a745;
        }

        .feedback-btn.incorrect {
            border-color: #dc3545;
        }

        .feedback-btn.incorrect.selected {
            background: #dc3545;
            border-color: #dc3545;
        }

        .feedback-comment {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }

        .feedback-submit {
            margin-top: 15px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .feedback-submit:hover {
            background: #5568d3;
        }

        .feedback-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .feedback-success {
            padding: 15px;
            background: #d4edda;
            border: 1px solid #28a745;
            border-radius: 6px;
            color: #155724;
            text-align: center;
            font-weight: 500;
        }

        .feedback-error {
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #dc3545;
            border-radius: 6px;
            color: #721c24;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîí PhishNet</h1>
            <p>Real-time Phishing Detection System</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="urlInput">Enter URL to Check:</label>
                <div class="url-input-wrapper">
                    <input
                        type="text"
                        id="urlInput"
                        placeholder="https://example.com"
                        onkeypress="handleEnter(event)"
                    >
                    <button onclick="checkURL()" id="checkBtn">
                        Check URL
                    </button>
                </div>
            </div>

            <div class="mode-selector">
                <div class="mode-btn active" onclick="selectMode('url')" data-mode="url">
                    <strong>‚ö° Fast Check</strong><br>
                    <small>~50ms | 90% accuracy</small>
                </div>
                <div class="mode-btn" onclick="selectMode('ensemble')" data-mode="ensemble">
                    <strong>üéØ Deep Scan</strong><br>
                    <small>~1-3s | 92% accuracy</small>
                </div>
                <div class="mode-btn" onclick="selectMode('explain')" data-mode="explain">
                    <strong>üìù Explain</strong><br>
                    <small>~2-5s | Full report</small>
                </div>
            </div>

            <div id="result"></div>

            <div class="examples">
                <h3>Try These Examples:</h3>
                <div class="example-link" onclick="setURL('https://google.com')">
                    ‚úÖ Google (Safe)
                </div>
                <div class="example-link" onclick="setURL('https://github.com')">
                    ‚úÖ GitHub (Safe)
                </div>
                <div class="example-link" onclick="setURL('http://paypal-verify-account.tk')">
                    ‚ö†Ô∏è Suspicious Domain
                </div>
                <div class="example-link" onclick="setURL('http://secure-login-update.xyz/verify')">
                    üö® Phishing Pattern
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentMode = 'url';
        let debugData = null;
        let currentScanId = null;  // Track scan ID for feedback
        let feedbackState = {
            correctLabel: null,  // null, 0 (correct), or 1 (incorrect - flip prediction)
            explanationHelpful: null  // null, true, or false
        };

        function selectMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.mode-btn').classList.add('active');
        }

        function setURL(url) {
            document.getElementById('urlInput').value = url;
            checkURL();
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                checkURL();
            }
        }

        async function checkURL() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            const checkBtn = document.getElementById('checkBtn');

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            // Show loading
            resultDiv.className = '';
            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing URL...</p>
                </div>
            `;
            resultDiv.classList.add('show');
            checkBtn.disabled = true;

            try {
                let endpoint, data;

                if (currentMode === 'explain') {
                    endpoint = `${API_BASE}/explain`;
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({url: url})
                    });
                    data = await response.json();
                    displayExplanation(data);
                } else {
                    endpoint = `${API_BASE}/predict/${currentMode}`;
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({url: url})
                    });
                    data = await response.json();
                    displayResult(data);
                }

                debugData = data;
                currentScanId = data.scan_id;  // Store scan ID for feedback
                feedbackState = { correctLabel: null, explanationHelpful: null };  // Reset feedback state

            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}<br>
                        Make sure the API is running at ${API_BASE}
                    </div>
                `;
            } finally {
                checkBtn.disabled = false;
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const risk = data.risk_score * 100;
            let className, icon, title, message;

            if (data.is_phishing) {
                className = 'result-danger';
                icon = 'üö®';
                title = 'PHISHING DETECTED';
                message = '‚ùå DO NOT visit this website<br>‚ùå DO NOT enter any personal information';
            } else if (risk < 20) {
                className = 'result-safe';
                icon = '‚úÖ';
                title = 'SAFE';
                message = '‚úÖ This URL appears to be legitimate';
            } else {
                className = 'result-warning';
                icon = '‚ö†Ô∏è';
                title = 'BE CAUTIOUS';
                message = '‚ö†Ô∏è Some suspicious indicators detected. Proceed with caution.';
            }

            resultDiv.className = className + ' show';
            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="result-icon">${icon}</div>
                    <div>
                        <div class="result-title">${title}</div>
                        <div class="result-score">Risk Score: ${risk.toFixed(1)}%</div>
                    </div>
                </div>
                <div>${message}</div>
                <div class="result-details">
                    <div class="detail-item">
                        <span class="detail-label">URL:</span>
                        <span>${data.url}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Model:</span>
                        <span>${data.model_name}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Analysis Time:</span>
                        <span>${data.latency_ms.toFixed(0)}ms</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Threshold:</span>
                        <span>${(data.threshold * 100).toFixed(0)}%</span>
                    </div>
                </div>
                ${getFeedbackHTML(data.is_phishing)}
                <div class="debug-toggle" onclick="toggleDebug()">
                    üîç Show Technical Details
                </div>
                <div class="debug-content" id="debugContent">
                    <pre>${JSON.stringify(debugData, null, 2)}</pre>
                </div>
            `;
        }

        function displayExplanation(data) {
            const resultDiv = document.getElementById('result');
            const isPhishing = data.verdict === 'phishing';

            resultDiv.className = (isPhishing ? 'result-danger' : 'result-safe') + ' show';
            resultDiv.innerHTML = `
                <div class="result-header">
                    <div class="result-icon">${isPhishing ? 'üö®' : '‚úÖ'}</div>
                    <div>
                        <div class="result-title">${isPhishing ? 'PHISHING' : 'SAFE'}</div>
                        <div class="result-score">Confidence: ${data.confidence.toUpperCase()}</div>
                    </div>
                </div>
                <div style="white-space: pre-wrap; margin-top: 20px;">
                    ${data.explanation}
                </div>
                <div class="result-details">
                    <div class="detail-item">
                        <span class="detail-label">URL Model:</span>
                        <span>${(data.predictions.url_prob * 100).toFixed(1)}%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">WHOIS Model:</span>
                        <span>${data.predictions.whois_prob ? (data.predictions.whois_prob * 100).toFixed(1) + '%' : 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Ensemble:</span>
                        <span>${(data.predictions.ensemble_prob * 100).toFixed(1)}%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Analysis Time:</span>
                        <span>${data.latency_ms.toFixed(0)}ms</span>
                    </div>
                </div>
                ${getFeedbackHTML(isPhishing)}
                <div class="debug-toggle" onclick="toggleDebug()">
                    üîç Show Technical Details
                </div>
                <div class="debug-content" id="debugContent">
                    <pre>${JSON.stringify(debugData, null, 2)}</pre>
                </div>
            `;
        }

        function toggleDebug() {
            const debugContent = document.getElementById('debugContent');
            debugContent.classList.toggle('show');
        }

        // Feedback UI Functions
        function getFeedbackHTML(isPhishing) {
            if (!currentScanId) {
                return ''; // Don't show feedback if no scan_id (DB unavailable)
            }

            const currentPrediction = isPhishing ? 'Phishing' : 'Safe';
            const oppositePrediction = isPhishing ? 'Safe' : 'Phishing';

            return `
                <div class="feedback-section" id="feedbackSection">
                    <h4>üìù Help Improve Our Model</h4>

                    <div class="feedback-row">
                        <span class="feedback-label">Was this prediction correct?</span>
                        <div class="feedback-buttons">
                            <button class="feedback-btn correct" onclick="selectPredictionFeedback(true)" id="btnCorrect">
                                ‚úì Yes, it's ${currentPrediction}
                            </button>
                            <button class="feedback-btn incorrect" onclick="selectPredictionFeedback(false)" id="btnIncorrect">
                                ‚úó No, it's ${oppositePrediction}
                            </button>
                        </div>
                    </div>

                    <div class="feedback-row">
                        <span class="feedback-label">Was the explanation helpful?</span>
                        <div class="feedback-buttons">
                            <button class="feedback-btn" onclick="selectExplanationFeedback(true)" id="btnHelpful">
                                üëç Helpful
                            </button>
                            <button class="feedback-btn" onclick="selectExplanationFeedback(false)" id="btnNotHelpful">
                                üëé Not Helpful
                            </button>
                        </div>
                    </div>

                    <div class="feedback-row" style="flex-direction: column; align-items: stretch;">
                        <span class="feedback-label" style="margin-bottom: 8px;">Any additional comments? (optional)</span>
                        <textarea class="feedback-comment" id="feedbackComment" placeholder="Tell us what could be improved..."></textarea>
                    </div>

                    <button class="feedback-submit" onclick="submitFeedback()" id="submitFeedbackBtn">
                        Submit Feedback
                    </button>
                </div>
            `;
        }

        function selectPredictionFeedback(isCorrect) {
            feedbackState.correctLabel = isCorrect ? null : (debugData.is_phishing ? 0 : 1);
            // If correct, we don't need to change the label (null means agree with prediction)
            // If incorrect, flip the label

            document.getElementById('btnCorrect').classList.toggle('selected', isCorrect);
            document.getElementById('btnIncorrect').classList.toggle('selected', !isCorrect);
        }

        function selectExplanationFeedback(isHelpful) {
            feedbackState.explanationHelpful = isHelpful;

            document.getElementById('btnHelpful').classList.toggle('selected', isHelpful);
            document.getElementById('btnNotHelpful').classList.toggle('selected', !isHelpful);
        }

        async function submitFeedback() {
            const submitBtn = document.getElementById('submitFeedbackBtn');
            const feedbackSection = document.getElementById('feedbackSection');
            const comment = document.getElementById('feedbackComment').value.trim();

            if (!currentScanId) {
                alert('Unable to submit feedback: No scan ID available');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const payload = {
                    scan_id: currentScanId,
                    source: 'web'
                };

                // Only include correct_label if user said prediction was wrong
                if (feedbackState.correctLabel !== null) {
                    payload.correct_label = feedbackState.correctLabel;
                }

                if (feedbackState.explanationHelpful !== null) {
                    payload.explanation_helpful = feedbackState.explanationHelpful;
                }

                if (comment) {
                    payload.explanation_comment = comment;
                }

                const response = await fetch(`${API_BASE}/feedback`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    feedbackSection.innerHTML = `
                        <div class="feedback-success">
                            ‚úÖ Thank you! Your feedback helps us improve the model.
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to submit feedback');
                }
            } catch (error) {
                feedbackSection.innerHTML = `
                    <div class="feedback-error">
                        ‚ùå Failed to submit feedback: ${error.message}
                    </div>
                `;
            }
        }

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    console.log('‚úÖ API is running');
                }
            } catch (error) {
                console.error('‚ùå API not reachable. Start it with: docker-compose up');
            }
        });
    </script>
</body>
</html>
