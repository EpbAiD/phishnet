<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status-safe {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .status-danger {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        .status-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .status-text {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .status-score {
            font-size: 14px;
        }

        .url-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 12px;
            word-wrap: break-word;
        }

        .details {
            font-size: 13px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        .feedback-section {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .feedback-title {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .feedback-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .feedback-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            color: #333;
        }

        .feedback-btn:hover {
            border-color: #667eea;
            background: white;
        }

        .feedback-btn.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .feedback-submitted {
            text-align: center;
            color: #28a745;
            font-size: 13px;
            padding: 10px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            font-size: 13px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .warning-list {
            margin-top: 10px;
            padding-left: 20px;
            font-size: 13px;
        }

        .warning-list li {
            margin: 5px 0;
        }

        .footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”’ PhishNet</h1>
        <p>Phishing Protection</p>
    </div>

    <div class="content">
        <div id="result"></div>
    </div>

    <div class="footer">
        Powered by PhishNet ML Engine v4.0
    </div>

    <script src="popup.js"></script>
</body>
</html>
