name: Daily Data Collection & Processing

on:
  schedule:
    # Run daily at 9 AM EST (14:00 UTC)
    - cron: '0 14 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      num_urls:
        description: 'Number of URLs to collect'
        required: false
        default: '1000'

permissions:
  contents: read
  actions: write

env:
  GCP_PROJECT_ID: coms-452404
  GCP_ZONE: us-central1-c
  VM_NAME: dns-whois-fetch-25
  GCS_BUCKET: gs://phishnet-pipeline-data

jobs:
  start-vm:
    name: Start VM for Processing
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup GCloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Start VM if stopped
        run: |
          VM_STATUS=$(gcloud compute instances describe ${{ env.VM_NAME }} \
            --zone=${{ env.GCP_ZONE }} \
            --format="get(status)")

          if [ "$VM_STATUS" = "TERMINATED" ]; then
            echo "Starting VM..."
            gcloud compute instances start ${{ env.VM_NAME }} --zone=${{ env.GCP_ZONE }}
            echo "Waiting for VM to be ready..."
            sleep 30
            echo "‚úÖ VM started"
          else
            echo "VM is already running (status: $VM_STATUS)"
          fi

  collect-urls:
    name: Collect URLs from Sources
    runs-on: ubuntu-latest
    needs: start-vm
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup GCloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Run URL collection script
        run: |
          chmod +x scripts/collect_urls_daily.sh
          ./scripts/collect_urls_daily.sh
        env:
          NUM_URLS: ${{ github.event.inputs.num_urls || '1000' }}

      - name: Verify GCS upload
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          echo "Verifying batch uploaded to Cloud Storage..."

          if gcloud storage ls ${{ env.GCS_BUCKET }}/queue/batch_${TIMESTAMP}.csv; then
            echo "‚úÖ Batch successfully uploaded to GCS"
            echo "   Location: ${{ env.GCS_BUCKET }}/queue/batch_${TIMESTAMP}.csv"
            echo "   VM will poll and process automatically"
          else
            echo "‚ùå Batch file not found in GCS"
            exit 1
          fi

      - name: Get collection timestamp
        id: timestamp
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "Collection timestamp: $TIMESTAMP"

      - name: Save last URL for verification
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          # Get the last URL from today's batch
          LAST_URL=$(tail -1 data/url_queue/batch_${TIMESTAMP}.csv | cut -d',' -f1)
          echo "Last URL collected: $LAST_URL"
          echo "$LAST_URL" > last_url_${TIMESTAMP}.txt

          # Upload to GCS for later verification
          gcloud storage cp last_url_${TIMESTAMP}.txt ${{ env.GCS_BUCKET }}/verification/

          echo "‚úÖ VM will process batch in background"
          echo "‚è∞ Check after 6 hours if processing is complete"
          echo "üìç Verification: Check if $LAST_URL is in main dataset"

  notify-collection-complete:
    name: Notify Collection Status
    runs-on: ubuntu-latest
    needs: collect-urls
    if: always()

    steps:
      - name: Report success
        if: needs.collect-urls.result == 'success'
        run: |
          echo "‚úÖ URL collection completed successfully"
          echo "URLs collected and uploaded to VM"
          echo "VM processing started in background"

      - name: Report failure
        if: needs.collect-urls.result != 'success'
        run: |
          echo "‚ùå URL collection failed"
          exit 1
