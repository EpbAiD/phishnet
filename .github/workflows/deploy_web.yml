name: Deploy Web Interface & Extension

on:
  push:
    branches:
      - main
    paths:
      - 'web-app/**'
      - 'browser_extension/**'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Web Assets
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-app/package-lock.json

      - name: Build React app
        run: |
          cd web-app
          npm ci
          npm run build
          cd ..

      - name: Prepare deployment directory
        run: |
          mkdir -p _site

          # Copy React build output
          cp -r web-app/build/* _site/

          # Copy browser extension (as downloadable)
          if [ -d "browser_extension" ]; then
            mkdir -p _site/extension
            cp -r browser_extension/* _site/extension/
            # Create zip for easy download
            cd _site/extension && zip -r ../phishnet-extension.zip . && cd ../..
          fi

          # Copy docs if exists
          if [ -d "docs" ]; then
            mkdir -p _site/docs
            cp -r docs/* _site/docs/
          fi

          echo "ðŸ“¦ Deployment directory contents:"
          ls -la _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "ðŸš€ Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "Extension available at: ${{ steps.deployment.outputs.page_url }}extension/"
